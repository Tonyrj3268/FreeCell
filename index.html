<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="./css/jquery-ui.css">
    <link href='https://fonts.googleapis.com/css?family=Cinzel+Decorative:700' rel='stylesheet' type='text/css'>
    <title>FreeCell Game</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/app.js"></script>

</head>
<body>
    <section>
        <div class="dialog">
            <div id="dialogYouWon" style="display:none">
                <div class="bigText">WINNER!!!</div>
                <div class="bigBtnBar">
                    <button onclick="$('#dialogYouWon').dialog('close'); doFillBoard();">Play Again</button>
                </div>
            </div>        
        </div>
        <div class="game">
            <div class="deck">
                <button class="poker-license">
                    <img src="./assets/CardBackGreen.png" alt="">
                </button>
    
                <div class="poker-license-placement">
                    <img class="license1" src="./assets/CardBackGreen.png" alt="">
                    <img class="license2" src="./assets/CardBackGreen.png" alt="">
                    <img class="license3" src="./assets/CardBackGreen.png" alt="">
                </div>
    
                <div class="placement-table">
                    <div><div id="placement-1" class="slot ui-droppable"><h1>A</h1></div></div>
                    <div><div id="placement-2" class="slot ui-droppable"><h1>A</h1></div></div>
                    <div><div id="placement-3" class="slot ui-droppable"><h1>A</h1></div></div>
                    <div><div id="placement-4" class="slot ui-droppable"><h1>A</h1></div></div>
                </div>
            </div>
            
            <div class="card-table">
                <div class="table"><div id="table-1" ></div></div> 
                <div class="table"><div id="table-2" ></div></div> 
                <div class="table"><div id="table-3" ></div></div> 
                <div class="table"><div id="table-4" ></div></div> 
                <div class="table"><div id="table-5" ></div></div> 
                <div class="table"><div id="table-6" ></div></div> 
                <div class="table"><div id="table-7" ></div></div> 
            </div>
        </div>
        <div class="temporary-table">
            <div><div id="temporary-1" class="slot ui-droppable"></div></div>
            <div><div id="temporary-2" class="slot ui-droppable"></div></div>
            <div><div id="temporary-3" class="slot ui-droppable"></div></div>
            <div><div id="temporary-4" class="slot ui-droppable"></div></div>
        </div>
        
    </section>
    
    
</body>
</html>
